  <style>
    .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 30px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-bar {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-item {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    .nav-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .user-photo {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .page-title {
      color: white;
      font-size: 1.2em;
      text-align: right;
      font-weight: bold;
      white-space: nowrap;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
      padding: 0;
      margin-left: auto;
      padding-top: 10px;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      color: #ff1a1a;
    }
    h1 {
     color: red;
     text-shadow: 0 0 10px red, 0 0 20px darkred;
     margin: 30px auto;
     text-align: center; 
     font-size: 3em;        
     font-weight: bold;
    }
    .seccion h2 {
     font-size: 26px;    
     text-align: center;  
     font-weight: bold;     
     color: #ff1a1a;
     text-shadow: 0 0 8px #ff3333, 0 0 15px #b30000;
     margin: 12px 0;
    }
    .seccion {
     background: #111;
     border: 2px solid #ff1a1a;
     border-radius: 0; 
     margin: 0;      
     padding: 10px;  
     box-shadow: none;
    }
    .seccion img {
      border-radius: 10px;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #ff1a1a;
    }
    .seccion img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #ff3333;
    }
    .imagen-album {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .imagen-album img {
     width: 350px; 
     border: 2px solid #ff1a1a;
     border-radius: 12px;
     box-shadow: 0 0 15px #ff3333;
     transition: transform 0.3s, box-shadow 0.3s;
    }
    .imagen-album img:hover {
     transform: scale(1.05);
     box-shadow: 0 0 25px #ff1a1a;
    }
    .figuritas img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border: 2px solid #ff1a1a;
      border-radius: 12px;
      display: none;
      background: #111;
    }
    p[id^="textoPregunta"] {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #ff4d4d;
    }
    .pista {
     font-weight: bold;     
     font-size: 22px;       
     color: white;       
     margin-top: 5px;       
     display: block;     
    } 
    input {
      width: 80%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid red;
      background: black;
      color: red;
      font-size: 20px;
    }
    button {
      padding: 10px 15px;
      background: #ff1a1a;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #ff3333;
      transform: scale(1.05);
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 0px; 
      flex-wrap: wrap; 
    }
    .card {
      background-color: #111;
      border: 2px solid #ff1a1a;
      border-radius: 12px;
      padding: 10px;
      margin: 0;
      flex: 1 1 auto;
      max-width: 250px;
      box-shadow: 0 0 15px #ff1a1a;
    }
    .foto-seccion {
     width: 100%;
     height: 200px;         
     object-fit: cover;     
     border-radius: 6px;
     margin-bottom: 10px;
     border: 1px solid red;
    }
    .card h2 {
      font-size: 18px;
      margin: 5px 0;
      color: red;
    }
    .card p {
      font-size: 14px;
      margin: 10px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0; 
      margin: 0;
      padding: 0;
    }
    .card {
      margin: 0;       
      border: 2px solid #ff1a1a;
      border-radius: 0;  
    }
    .final-epico {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #ff1a1a;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #b30000, 0 0 60px #ff1a1a;
      animation: brillar 1.5s infinite alternate;
    }

    .footer {
      text-align: center;
      color: white;
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    #felicidades {
     display: none;
     text-align: center;
     margin: 24px auto;
     background: rgba(20,20,20,0.95);
     border: 2px solid #ff1a1a;
     border-radius: 12px;
     padding: 20px 30px;
     width: fit-content;
     box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
     font-size: 2.5em;
     font-weight: bold;
     color: #ff1a1a;
     text-shadow: 0 0 20px #ff0000, 0 0 40px #b30000, 0 0 60px #ff1a1a;
     animation: brillar 1.5s infinite alternate;
    }
    .globo {
     position: fixed;
     bottom: -50px;
     font-size: 2rem;
     animation: subir 6s linear forwards;
     z-index: 9999;
     pointer-events: none; 
    }
    @keyframes fondoRGB {
      0%   { background: rgb(255,0,0); }
      25%  { background: rgb(0,255,0); }
      50%  { background: rgb(0,0,255); }
      75%  { background: rgb(255,255,0); }
      100% { background: rgb(255,0,255); }
    }
    @keyframes subir {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
    @keyframes brillar {
      from { text-shadow: 0 0 10px #ff1a1a, 0 0 20px #b30000; }
      to   { text-shadow: 0 0 30px #ff3333, 0 0 50px #ff1a1a; }
    }
  </style>

      document.getElementById("pista"+seccion).innerText = "Pista: " + p.pista;
      document.getElementById("respuesta"+seccion).value = "";
      document.getElementById("pista"+seccion).style.display = "none";
    }
    function verificarMultiple(seccion) {
  let input = document.getElementById("respuesta" + seccion);
  let respuesta = input.value.trim().toLowerCase();
  let actual = preguntas[seccion][progreso[seccion]];
  if (respuesta === actual.respuesta) {
    progreso[seccion]++;
    document.getElementById("fig" + seccion + progreso[seccion]).style.display = "inline";
    if (progreso[seccion] < preguntas[seccion].length) {
      mostrarPregunta(seccion);
    } else {
      document.getElementById("pregunta" + seccion).style.display = "none";
      completadas[seccion] = true;
      verificarAlbum(); 
    }
  } else {
    document.getElementById("pista" + seccion).style.display = "block";
    alert("No es la respuesta xD");
  }
}
function verificarAlbum() {
  if (Object.values(completadas).every(v => v)) {
    lanzarCelebracion();
  }
}
function lanzarCelebracion() {
  document.getElementById("felicidades").style.display = "block";
  document.body.style.animation = "fondoRGB 5s infinite alternate";
  setInterval(() => {
    let globo = document.createElement("div");
    globo.className = "globo";
    globo.innerText = "üéà";
    globo.style.left = Math.random() * 100 + "vw";
    globo.style.fontSize = (Math.random() * 20 + 20) + "px";   
    globo.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(globo);
    setTimeout(() => globo.remove(), 8000);
  }, 400);
}
document.addEventListener("DOMContentLoaded", () => {
  for (let seccion in preguntas) {
    mostrarPregunta(seccion);
  }
});
